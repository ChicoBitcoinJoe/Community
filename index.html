<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="This is a description of something...">
    
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="angular-includes/angular-material-1.1.0.min.css">
    <link rel="stylesheet" href="libs/googleapis-fonts/material-icons.css">
    <link rel="stylesheet" href="libs/googleapis-fonts/roboto.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="views/post/postView.css">
    <link rel="stylesheet" href="views/comment/commentView.css">
    <link rel="stylesheet" href="sidenav.css">
    <link rel="stylesheet" href="directives/toolbar/toolbarDirective.css">
    <link rel="stylesheet" href="directives/post/postDirective.css">
    <link rel="stylesheet" href="directives/comment/commentDirective.css">
    <link rel="stylesheet" href="directives/submit-comment/submitCommentDirective.css">
    
    <title>Community</title>
    
</head>
<body ng-app="Community" ng-controller="SidenavController" layout="row">
    
    <md-sidenav md-theme="dark-theme" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-4dp" layout="column">
        <md-toolbar class="md-tall sidenavGreen sidenav-toolbar" layout="column">
            <h3 class="sidenav-community-header" layout="row">Community<span flex></span><span ng-click="toggle('left')" class="sidenav-close-button" hide-gt-sm><md-icon md-svg-src="images/icons/ic_close_white_24px"></md-icon></span></h3>
            <span flex></span>
            <div class="user-account-color md-whiteframe-4dp" layout="row" layout-align="left center" style="padding:5px; margin-bottom:10px;">
                &nbsp<md-icon md-svg-src="images/icons/ic_face_white_24px.svg"></md-icon>
                <div layout="column" flex>
                    <h5 style="margin: 4px 0px 0px 10px; overflow:hidden; white-space:nowrap; text-overflow: ellipsis;">{{username}}</h5>
                    <div class="md-subhead" style="margin: 0px 0px 0px 10px; overflow:hidden; white-space:nowrap; text-overflow: ellipsis;" flex>{{account}}</div>
                </div>
            </div>
        </md-toolbar>
        <md-content flex>
            <div class="sidenav-header" layout="row">
                <h3 class="sidenav-header-text">Multis</h3>
                <span flex></span>
                <md-button class="sidenav-settings-button" ng-click="toggleSettings = !toggleSettings" aria-label="settings"><md-icon md-svg-src="images/icons/ic_settings_white_24px.svg"></md-icon></md-button>
            </div>
            <md-list>
                <div class="sidenav-list-item" ng-show="toggleSettings">
                    <md-input-container style="margin:0px; margin-top:15px; height:36px; padding:0px;" layout="row" flex>
                        <div>
                            <label>Create Multi</label>
                            <input style="height:36px;" type="text" ng-model="newMulti">
                        </div>
                        <span flex></span>
                        <md-button style="margin:0px;" ng-click="createMulti(newMulti)" aria-label="create multi"><md-icon md-svg-src="images/icons/ic_add_box_white_24px.svg"></md-icon></md-button>
                    </md-input-container>
                </div>
                <div class="sidenav-list-item" ng-class="{selected: (multi==activeView && viewType=='m')}" ng-repeat="multi in multis" layout="row">
                    <a style="height:36;" ng-href="#/m/{{multi}}" layout layout-align="left center" flex>{{multi | capitalize}}</a>
                    <md-button aria-label="Multi stats" style="color:rgba(255,255,255,0.5); margin:0px;" ng-hide="toggleSettings" style="margin:0px;">9001&nbsp<md-icon md-svg-src="images/icons/ic_assessment_white_18px.svg"></md-icon> </md-button>
                    <md-button ng-show="toggleSettings && multi !== 'all' && multi !== 'ungrouped'" style="margin:0px;" ng-click="deleteMulti(multi)" aria-label="remove multi"><md-icon md-svg-src="images/icons/ic_indeterminate_check_box_white_24px.svg"></md-icon></md-button>
                </div>
            </md-list>
            <br>
            <div ng-show="viewType == 'm'" class="sidenav-header" layout="row" layout-align="left center">
                <h3 class="sidenav-header-text" style="padding-left:20px; background-color:#1c6965;">{{activeView | capitalize}}</h3>
            </div>
            <div ng-show="viewType == 'c'" class="sidenav-header" layout="row" layout-align="left center">
                <h3 class="sidenav-header-text" style="padding: 10px 20px; background-color:#1c6965;">Communities</h3>
            </div>
            <md-list>
                <div class="sidenav-list-item" ng-show="toggleSettings && activeView != 'ungrouped'">
                    <md-input-container style="margin:0px; margin-top:15px; height:36px; padding:0px;" layout="row" flex>
                        <div>
                            <label>Add Community</label>
                            <input style="height:36px;" type="text" ng-model="newCommunity">
                        </div>
                        <span flex></span>
                        <md-button style="margin:0px;" ng-click="addCommunity(newCommunity)" aria-label="add community"><md-icon md-svg-src="images/icons/ic_add_box_white_24px.svg"></md-button>
                    </md-input-container>
                </div>
                <div ng-hide="viewType == 'c'" class="sidenav-list-item" ng-repeat="community in communities" layout="row">
                    <a style="height:36px;" ng-href="#/c/{{community}}" layout layout-align="left center" flex>{{community | capitalize}}</a></span><md-button aria-label="get vote tokens" ng-href="#/c/{{community}}/fund" ng-hide="toggleSettings" style="margin:0px; color:rgba(255,255,255,0.5)">500&nbsp<md-icon md-svg-src="images/icons/ic_loyalty_white_18px.svg"></md-icon></md-button>
                    <md-button ng-show="toggleSettings && activeView !== 'all'" style="margin:0px;" ng-click="removeCommunity(community)" aria-label="remove community"><md-icon md-svg-src="images/icons/ic_indeterminate_check_box_white_24px.svg"></md-button>
                </div>
                <div ng-show="viewType == 'c'" ng-class="{selected: (community==activeView && viewType=='c')}" class="sidenav-list-item" ng-repeat="community in all" layout="row">
                    <a style="height:36px;" ng-href="#/c/{{community}}" layout layout-align="left center" flex>{{community | capitalize}}</a><md-button aria-label="get vote tokens" ng-href="#/c/{{community}}/fund" ng-hide="toggleSettings" style="margin:0px; color:rgba(255,255,255,0.5)">500&nbsp<md-icon md-svg-src="images/icons/ic_loyalty_white_18px.svg"></md-icon></md-button>
                    <md-button ng-show="toggleSettings && activeView !== 'all'" style="margin:0px;" ng-click="removeCommunity(community)" aria-label="remove community"><md-icon md-svg-src="images/icons/ic_indeterminate_check_box_white_24px.svg"></md-button>
                </div>
            </md-list>
        </md-content>
        <span flex></span>
        <div class="sidenavGreen" style="padding:10px;" layout layout-align="center center">
            <a href="https://github.com/ChicoBitcoinJoe/Community-Material-Design" target="_blank" ><h5 style="margin:0px; color:rgba(255,255,255,0.87);">Community created by Joseph Reed</h5></a>
        </div>
    </md-sidenav>
    
    <div layout="column" flex>
        <toolbar community="activeView" view-type="viewType"></toolbar>
        <div ng-view layout="column" flex></div>
    </div>
    
    <md-sidenav md-theme="dark-theme" class="md-sidenav-right md-whiteframe-4dp" md-component-id="right" md-is-locked-open="$mdMedia('gt-md')" layout="column">
        <md-toolbar class="sidenavGreen">
            <h1 class="md-toolbar-tools">Settings</h1>
        </md-toolbar>
        <md-content layout-padding="5" layout="column">
            <h4 style="margin-bottom:0px; margin-right:30px;" layout="row">Public Opinion<span flex></span>%</h4>
            <md-slider-container ng-disabled="isDisabled">
                <md-icon md-svg-src="images/icons/ic_people_white_24px.svg"></md-icon>
                <md-slider ng-model="publicOpinionWeight" aria-label="public opinion weight" flex md-discrete ng-readonly="readonly"></md-slider>
                <md-input-container style="width:65px;min-width:65px;">
                    <input flex type="number" ng-model="publicOpinionWeight" aria-label="green" aria-controls="green-slider">
                </md-input-container>
            </md-slider-container>
            <md-checkbox ng-model="isDisabled" style="margin-left:15px;"><small>Disable public opinion</small></md-checkbox>
            <span></span>
            
        </md-content>
    </md-sidenav>
    

    <!-- Angular + Material Libraries -->
    <script src="angular-includes/angular-1.5.5.min.js"></script>
    <script src="angular-includes/angular-animate-1.5.5.min.js"></script>
    <script src="angular-includes/angular-aria-1.5.5.min.js"></script>
    <script src="angular-includes/angular-messages-1.5.5.min.js"></script>
    <script src="angular-includes/angular-material-1.1.0.min.js"></script>
    <script src="angular-includes/angular-route-1.5.5.min.js"></script>
    <script src="angular-includes/angular-svg-assets-cache.js"></script>
    
    <!-- Other Libraries -->
    <script src="libs/web3.js"></script>
    <script src="libs/ipfs.js"></script>
    
    <!-- Application Files  -->
    <script src="app.js"></script>
            
    <!-- Modules -->
    <script src="modules/RecursionHelper.js"></script>
    
    <!-- Services -->
    <script src="services/IpfsService.js"></script>
    <script src="services/Web3Service.js"></script>
    <script src="services/ShardService.js"></script>
    <script src="services/ShareService.js"></script>
    <script src="services/Community.js"></script>
    <script src="services/ProfileDB.js"></script>
    <script src="services/VoteHub.js"></script>
            
    <!-- Controllers -->
    <script src="controllers/SidenavController.js"></script>
            
    <!-- Views -->
    <script src="views/post/postViewController.js"></script>
    <script src="views/comment/commentViewController.js"></script>
    <script src="views/fund/fundViewController.js"></script>
    
    <!-- Directives -->
    <script src="directives/toolbar/toolbarDirective.js"></script>
    <script src="directives/post/postDirective.js"></script>
    <script src="directives/comment/commentDirective.js"></script>
    <script src="directives/focus-on-show/focusOnShowDirective.js"></script>
    <script src="directives/create-community/createCommunityDirective.js"></script>
    <script src="directives/submit-post/submitPostDirective.js"></script>
    <script src="directives/video-frame/videoFrameDirective.js"></script>
    <script src="directives/submit-comment/submitCommentDirective.js"></script>
            
</body>
</html>
