<md-content style="background-color:rgba(33,33,33,1);" layout="column" flex>
    <create-community ng-show="!created && loaded" community="activeView" created="created"></create-community>
    <submit-post ng-show="created && viewType == 'c'" community="activeView"></submit-post>
    <div ng-repeat="post in posts" ng-show="created">
        <post-card tx-hash="post"></post-card>
    </div>
    <span style="margin-bottom:8px;"></span>
</md-content>
