<md-card md-theme="dark-theme" layout="row" flex>
    <div ng-if="post.postType == 'image'" class="card-image-{{orientation}}" layout="{{layout}}" layout-align="center">
        <img class="card-image" src="{{post.postLink}}" alt="post image: {{post.postLink}}">
    </div>
    <div layout="column" flex>
        <md-card-title  style="padding-bottom:0px !important;">
            <md-card-title-text><div style="max-height:143px; overflow:hidden">
                {{post.postTitle}}<small style="color:rgba(255,255,255,0.5)">&nbsp {{post.postLink}}</small>
                </div>
                <span class="md-subhead">{{post.postCommunity}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="start center">
            <md-card-icon-actions>
                <md-button class="md-icon-button" aria-label="Favorite">
                    <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Share">
                    <md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>
                </md-button>
            </md-card-icon-actions>
            <md-button>Comments</md-button>
        </md-card-actions>
    </div>
    <div ng-if="post.postType == 'video'" class="card-video" layout="column" layout-align="center">
        <iframe width="190" height="120" src=""></iframe><!-- https://www.youtube.com/v/xSGW7CwD5GM&rel=0" -->
    </div>
</md-card>
