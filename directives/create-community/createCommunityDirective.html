<md-card md-theme="dark-theme" layout="column" layout="center">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">This community has not been created yet!&nbsp <span class="md-subhead">more info</span></span>
        </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-raised" ng-click="createCommunity(community)" aria-label="create community">{{buttonState}}</md-button>
    </md-card-actions>
</md-card>
